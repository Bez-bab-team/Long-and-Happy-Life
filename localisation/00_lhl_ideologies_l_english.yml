 ###Sub Ideologies###
 neo_feudalism:0 "Neo-feudalism"
 neo_feudalism_desc:0 "Neo-feudalism - a kind of regressionism aimed at rolling back human society to the level of medieval European feudalism. Political structure of such states fully copies the structure of notorious society, in which most of the political power is concentrated in the hands of military aristocracy or clergy."
 religious_millennialism:0 "Religious Millennialism"
 religious_millennialism_desc:0 "Religious millenarianists believe that limitation of human nature could create “Heaven on Earth” in form of society, free from any social strife and economical inequality."
 ethical_millennialism:0 "Ethical Millennialism"
 ethical_millennialism_desc:0 "A set of beliefs aimed at changing society based on moral prerequisites. According to representatives of this political school, the very existence of an individual is unethical, which is why a person as a concept should be discarded. Significant share of utopists of the past could be characterised as ethical millenarianists."
 ultrahegelianism:0 "Ultrahegelianism"
 ultrahegelianism_desc:0 "Political doctrine aimed at accelerating creation of a communist society through the artificial increasement of social conflict. According to this doctrine, artificially created global inequality is able to forcefully bring closer the onset of the world revolution. For this reason, the commendationist states are purely closed (and often even market) systems of all-consuming terror, in which absolute power belongs to the undeniable sovereign."
 leftwing_chauvinism:0 "Chauvinism"
 leftwing_chauvinism_desc:0 "Totalitarian and xenophobic form of nationalism, proclaiming absolute social equality within a single community and declaring all other ethnic groups “unhistorical” and regressive."
 soviet_marxism:0 "Partocracy"
 soviet_marxism_desc:0 "Political system, characterized by the presence of an authoritarian one-party dictatorship, aimed at ensuring gradual transition of society from a capitalist formation to a socialist one."
 paternalism:0 "Paternalism"
 paternalism_desc:0 "Government form, characterized by the presence of a strong dictator who seeks to secure his position through social programs that prevents public discontent."
 progressivism:0 "Social Democracy"
 progressivism_desc:0 "Social democracy can be described as advocating economic and social interventions to promote social justice within the framework of a liberal democratic polity and a capitalist-oriented mixed economy. The protocols and norms used to accomplish this involve a commitment to representative and participatory democracy, measures for income redistribution, regulation of the economy in the general interest and social-welfare provisions."
 labor_socialism:0 "Labor Socialism"
 labor_socialism_desc:0 "Political system advocating for the elimination of economic inequality, by transferring ownership of the means of production to the working people. The state in this case must be either destroyed, or become a protective tool in the hands of conscious leaders."
 agrarian_socialism:0 "Agrarian socialism"
 agrarian_socialism_desc:0 "Rural forme of socialism, advocating for transformation of society into a set of sovereign communities, free from private property. Agrarian socialism is characterized by a certain share of technophobia."
  
