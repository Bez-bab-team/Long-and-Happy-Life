 nazbol_gang:0 "National Bolshevism"
 nazbol_gang_desc:0 "Political system, frequently associated with Yegor Letov regime. It includes presence of a strong state, combining state capitalism with local autonomy and non-interference in small business."
 national_anarchism:0 "National Anarchism"
 national_anarchism_desc:0 "???"
 
 national_populism:0 "National Democracy"
 national_populism_desc:0 "A term used to describe semi-democratic regimes, appealing to the ideas of national rebirth, nostalgia for the past and the desire for strong power."
 social_conservatism:0 "Social Conservatism"
 social_conservatism_desc:0 " A form of government in which power in the state belongs to a narrow layer of leaders, formed from the most respected representatives of society. Authoritarian republics strictly preserve social hierarchy and aims to prevent drastic social changes."
 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "???"
 
 autocracy:0 "Autocracy"
 autocracy_desc:0 "Form of government, in which power in a state belongs to a civilian leader, who is not constrained by any norms or laws."
 nationalism:0 "Nationalism"
 nationalism_desc:0 "???"
 stratocracy:0 "Stratocracy"
 stratocracy_desc:0 "State system, in which the civilian government apparatus controlled by paramilitary groups, or is completely merged with them into one structure."
 
 ecofascism:0 "Ecofascism"
 ecofascism_desc:0 "A moderate form of regressionism, advocating for the creation of a totalitarian guard state, whose main task is to restrain and limit the growth of human civilization."
 neo_feudalism:0 "Neo-Feudalism"
 neo_feudalism_desc:0 "A kind of regressionism aimed at rolling back human society to the level of medieval European feudalism. Political structure of such states fully copies the structure of medieval European society, in which most of the political power is concentrated in the hands of military aristocracy."

 charismatic_dictatorship:0 "Debitalism"
 charismatic_dictatorship_desc:0 "The extreme right-wing and totalitarian political doctrine, built on the complete rejection of modern society and advocating the return of the lost mystical connection between the Spiritual and Material world. Vessel for this connection is the charismatic supreme ruler, who has undeniable power and represents the bridge between the sacred and the profane world. Debitalism doctrine does not perceive an individual person as a subject of political, and advocates the restoration of estate, or even varna institutions."