 KHA_event.19.d:0 "Oljeg Ljashko and his insane gay peasants have invaded us with their peasant militia!"
 KHA_event.19.a:0 "We have to destroy them!"
 KHA_9:0 "§R...can it?§R!"
 KHA_event.14.t:0 "The coalition government has been dissolved!"
 KHA_event.14.d:0 "The coalition government between the centrist national-bolsheviks and ukranian republicans has been dissolved due to internal issues. \n\nIt might be too late to do anything now..."
 KHA_event.14.a:0 "It can't get worse..."
