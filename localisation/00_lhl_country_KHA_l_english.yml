 KHA_event.13.t:0 "Ljashko's Rebels take over central Ukraine!"
 KHA_event.13.d:0 "The peasant rebels of insane gay Oljeg Ljashko have taken over central Malorossia and established Ukranian Peasant Republic"
 KHA_event.13.a:0 "Gay Ukranians at it again..."
 KHA_event.13.b:0 "Promote Homoeroticism!"
 KHA_8:0 "§ROljeg Ljashko and his insane gay peasant rebels have taken over Central Ukraine!§R!"
