 ###Events###
 test.1.t:0 "The Anti-Pseudoscience Commission\nprotests the creation of Department “P”"
 test.1.d:0 "The Progress Department, created on the personal initiative of the leader, worked for only a few days, but has already managed to make several outstanding discoveries! The persistent work of the dedicated scientists and engineers of our socialist homeland breathed new life into the Lamarckism and the Japhetic theory. Unlimited resources, freedom of thoughts and party consciousness will allow motherland’s science to unleash the potential of teachings undeservedly ruined by the philistinism of the bourgeois mind.\n\nNevertheless, despite the obvious goodness of its endeavors, the Progress Department was attacked by the Anti-Pseudoscience Commission, a scientific coordination organization that in the past supplied the Soviet government with information about unconscious or even counter-revolutionary elements in the ranks of the Soviet intellectuals. According to the leader of the Commission, an outstanding biologist and publicist Alexander Panchin, the Department “P” conducts pseudoscientific research in the fields of parapsychology, ufology and cryptozoology, thus betraying the ideals of rationalism and the scientific method.\n\RTSch short-sightedness and limited thinking are unacceptable to a Soviet scientist, and they show him as a chaldean and a charlatan in science, which, however, does not prevent Panchin from making mess in scientific circles through contacts in the Emergency Committee."
 dummy_test_option.1.a:0 "Introduce agents to the Commission, eliminate Panchin, we do not need a new Sakharov!"
 dummy_test_option.1.b:0 "“Predel” drug will make him more willing to cooperate."
